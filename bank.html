<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <h1 class="text-5xl text-center mt-5 mb-3">Get some <span class="font-semibold text-violet-600">
       Moooony!!
    </span></h1>
</header>
<main>
    <section class="mt-12">
        <div>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
               <div class="bg-green-600 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
               </div>
               <div class="bg-yellow-500 p-8 rounded-xl">
                <h4 class="text-2xl">withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
               </div>
               <div class="bg-violet-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
               </div>
            </div>
        </div>
    </section>
    <!-- diposit and withraw -->
    <section class="mt-12">
        <div>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
               <div class="bg-pink-600 p-8 rounded-xl">
                <h4 class="text-2xl mb-3 text-white"> Please Deposit</h4>
                <input id="deposit-field" class="w-9/12 block mb-2 px-3" placeholder=" $ Please enter your diposit amount" type="text" id="user-email">
                <button id="btn-deposit" class="bg-amber-600 hover:bg-blue-400 px-8 py-2 mt-2 font-medium rounded-lg">Deposit</button>
               </div>
               <div class="bg-orange-500 p-8 rounded-xl">
                <h4 class="text-2xl" text-white> Please withdraw</h4>
                <input class="block w-9/12 mt-2 mb-3" id="withdraw-field" placeholder="& amount want to withdraw">
                <button id="btn-withdraw" class="bg-blue-600 hover:bg-yellow-400 px-8 py-2 mt-2 font-medium rounded-lg">withdraw</button>
               </div>
            </div>
        </div>
    </section>
</main>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>
</html>
